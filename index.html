---
layout: default
---

<header class="slant-header">
  <h1>Light Home</h1>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
    <polygon fill="#f7f7f7" points="0,100 100,0 100,100"/>
  </svg>
</header>


<div class="container">
  <div class="card-columns">
    {% for post in site.categories['products'] %}
      <a class="card post-card mb-3" href="{{ post.url | prepend: site.url }}">
        <img class="w-100" src="{{ site.url }}/img/{{ post.categories.first }}/{{ post.title | slugify }}/thumbnail.jpg">
        <div class="card-block">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text"><small class="text-muted">Last updated {{ post.date | date: "%B %d, %Y" }}</small></p>
        </div>
      </a>
    {% endfor %}
  </div>
</div>
