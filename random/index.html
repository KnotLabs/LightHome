---
layout: default
---

<header class="slant-header">
  <h1>Random</h1>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
    <polygon fill="#f7f7f7" points="0,100 100,0 100,100"/>
  </svg>
</header>


<div class="container">
  <div class="row">
    {% for post in site.categories['random'] %}
      <style>
        .col-sm-4{
          margin-bottom: 30px;
        }
      </style>
      <div class="col-sm-4">
        <a class="card small-post" href="{{ post.url | prepend: site.baseurl }}">
          <img class="card-img-top w-100" src="{{ site.baseurl }}/img/{{ post.categories.first }}/{{ post.title | slugify }}/thumbnail.jpg">
          <div class="card-block">
            <div class="small-post__title">{{ post.title }}</div>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
