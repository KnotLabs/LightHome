---
layout: default
---
<style>
#chartdiv {
  width: 100%;
  height: 500px;
}
</style>

<!-- Resources -->
<script src="https://www.amcharts.com/lib/3/ammap.js"></script>
<script src="https://www.amcharts.com/lib/3/maps/js/usaLow.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

<!-- Chart code -->
<script>
  var map = AmCharts.makeChart("chartdiv", {
    "type": "map",
    "theme": "light",
    "dataProvider": {
      "map": "usaLow",
      "getAreasFromMap": true
    },
    "areasSettings": {
      "selectable": true
    },
    "listeners": [{
      "event": "clickMapObject",
      "method": function(e) {

        // Ignore any click not on area
        if (e.mapObject.objectType !== "MapArea")
          return;

        var area = e.mapObject;

        // Toggle showAsSelected
        area.showAsSelected = !area.showAsSelected;
        e.chart.returnInitialColor(area);

        window.location.href = "{{ site.url }}/state-led-incentives-and-rebates/" + e.mapObject.enTitle.toLowerCase().replace(' ', '-');

      }
    }]
  });
</script>

<!-- HTML -->
  <header class="post-header mb-4">
    <h1 class="post-title">State LED Incentives and Rebates</h1>
  </header>

  <div class="container">
    <div id="chartdiv"></div>
    {% for post in site.categories['state-led-incentives-and-rebates'] %}
      <div class="col-sm-4">
        <a class="card small-post" href="{{ post.url | prepend: site.baseurl }}">
          <img class="card-img-top w-100" src="{{ site.baseurl }}/img/posts/{{ post.title | slugify }}/main.jpg">
          <div class="card-block">
            <!-- <a class="small-post" href="{{ post.url | prepend: site.baseurl }}"> -->
              <!-- <div class="small-post__thumbnail mb-3" style="background-image: url( {{ site.baseurl }}/img/posts/{{ post.title | slugify }}/main.jpg )"></div> -->
              <div class="small-post__title">{{ post.title }}</div>
              <div class="text-muted small-post__date">{{ post.date | date_to_long_string }}</div>
              <!-- {{ post.excerpt }} -->
            <!-- </a> -->
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
